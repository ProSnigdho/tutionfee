<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Fee Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Fee Calculator</h1>
    <label for="course">Select Course:</label>
    <select id="course">
        <option value="cse">B.Sc. in CSE</option>
        <option value="civil">B.Sc. in Civil Engineering</option>
        <option value="eee">B.Sc. in EEE</option>
        <option value="bba">BBA (Day)</option>
        <option value="eco">B.Sc. in Economics</option>
    </select>

    <label for="ssc">SSC GPA:</label>
    <input type="number" id="ssc" min="0" max="5" step="0.01" placeholder="Enter SSC GPA" required>

    <label for="hsc">HSC GPA:</label>
    <input type="number" id="hsc" min="0" max="5" step="0.01" placeholder="Enter HSC GPA" required>

    <button onclick="calculateFee()">Calculate Total Fee</button>

    <div class="result" id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
